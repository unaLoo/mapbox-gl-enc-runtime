<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mapbox GL ENC Runtime - Dev</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
				overflow: hidden;
			}

			#map {
				width: 100vw;
				height: 100vh;
			}

			.control-panel {
				position: absolute;
				top: 20px;
				right: 20px;
				background: white;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
				z-index: 1000;
				min-width: 250px;
				display: none;
			}

			.control-panel h3 {
				margin-bottom: 15px;
				font-size: 16px;
				color: #333;
			}

			.control-group {
				margin-bottom: 15px;
			}

			.control-group label {
				display: block;
				margin-bottom: 5px;
				font-size: 14px;
				color: #666;
			}

			.control-group input,
			.control-group select {
				width: 100%;
				padding: 8px;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 14px;
			}

			.control-group button {
				width: 100%;
				padding: 10px;
				background: #007bff;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 14px;
				margin-top: 5px;
			}

			.control-group button:hover {
				background: #0056b3;
			}

			.info {
				position: absolute;
				top: 20px;
				left: 20px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 10px 15px;
				border-radius: 4px;
				font-size: 12px;
				z-index: 1000;
			}

		.state-panel {
			position: absolute;
			top: 20px;
			left: 20px;
			background: rgb(255, 255, 255);
			color: #333;
			padding: 10px 15px;
			border-radius: 4px;
			font-size: 12px;
			z-index: 1000;
		}

		.debug-panel {
			position: absolute;
			top: 30px;
			left: 250px;
			background: rgb(255, 255, 255);
			color: #333;
			padding: 10px 15px;
			border-radius: 4px;
			font-size: 12px;
			z-index: 1000;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		#cleanBtn {
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<div class="state-panel">
			<h2>Current State</h3>
			<h3>Zoom <span id="zoom">8.9</span></h3>
			<h3>Center <span id="center">[-122.5122, 47.522]</span></h3>
		</div>
		<div class="debug-panel">
			<div id="cleanBtn">Clean Cache</div>
		</div>


		<div class="control-panel">
			<h3>ENC GLOBAL STATE</h3>
			<div class="control-group">
				<label>显示模式</label>
				<select id="displayMode">
					<option value="base">Base</option>
					<option value="standard" selected>Standard</option>
					<option value="all">All</option>
				</select>
			</div>
			<div class="control-group">
				<label>environment</label>
				<select id="environment">
					<option value="day" selected>Day</option>
					<option value="dusk">Dusk</option>
					<option value="night">Night</option>
				</select>
			</div>
			<div class="control-group">
				<label>safetyDepth (meter)</label>
				<input type="number" id="safetyDepth" value="20" min="0" step="1" />
			</div>
			<div class="control-group">
				<button id="updateBtn">Update</button>
			</div>
		</div>
		<script type="module" src="./main.ts"></script>
		<!-- <script type="module" src="./test.js"></script> -->
	</body>
</html>
