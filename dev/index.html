<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ENC Chart Viewer</title>
		<style>
			:root {
				--panel-bg: rgba(255, 255, 255, 0.95);
				--panel-border: rgba(0, 0, 0, 0.1);
				--text-primary: #1a1a1a;
				--text-secondary: #666;
				--text-muted: #999;
				--accent: #2563eb;
				--input-bg: #f5f5f5;
				--input-border: #ddd;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				overflow: hidden;
			}

			#map {
				width: 100vw;
				height: 100vh;
			}

			/* 主题选择面板 */
			.theme-panel {
				position: absolute;
				top: 12px;
				left: 12px;
				background: var(--panel-bg);
				backdrop-filter: blur(8px);
				border: 1px solid var(--panel-border);
				border-radius: 6px;
				padding: 10px 12px;
				z-index: 1000;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
			}

			.theme-panel-title {
				font-size: 11px;
				color: var(--text-muted);
				margin-bottom: 8px;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			.theme-selector {
				display: flex;
				gap: 4px;
			}

			.theme-btn {
				padding: 6px 12px;
				border: 1px solid var(--input-border);
				border-radius: 4px;
				background: #fff;
				color: var(--text-secondary);
				font-size: 12px;
				cursor: pointer;
				transition: all 0.15s;
			}

			.theme-btn:hover {
				border-color: var(--accent);
				color: var(--text-primary);
			}

			.theme-btn.active {
				border-color: var(--accent);
				background: var(--accent);
				color: #fff;
			}

			/* 底部状态栏 */
			.status-bar {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				background: var(--panel-bg);
				backdrop-filter: blur(8px);
				border-top: 1px solid var(--panel-border);
				padding: 8px 16px;
				display: flex;
				justify-content: flex-start;
				align-items: center;
				gap: 24px;
				z-index: 1000;
			}

			.status-item {
				display: flex;
				align-items: center;
				gap: 6px;
			}

			.status-label {
				font-size: 10px;
				color: var(--text-muted);
				text-transform: uppercase;
				letter-spacing: 0.3px;
			}

			.status-value {
				font-size: 12px;
				color: var(--text-primary);
				font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
			}

			.status-divider {
				width: 1px;
				height: 16px;
				background: var(--panel-border);
			}

			#ipt {
				display: none;
			}

			.mapboxgl-ctrl {
				display: none !important;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<!-- 主题选择 -->
		<div class="theme-panel">
			<div class="theme-panel-title">Theme</div>
			<div class="theme-selector" id="themeSelector">
				<button class="theme-btn active" data-theme="DAY_BRIGHT">Day</button>
				<button class="theme-btn" data-theme="DAY_WHITEBACK">Dusk</button>
				<button class="theme-btn" data-theme="DAY_BLACKBACK">Night</button>
			</div>
		</div>

		<!-- 底部状态栏 -->
		<div class="status-bar">
			<div class="status-item">
				<span class="status-label">Zoom</span>
				<span class="status-value" id="zoom">15.0000</span>
			</div>
			<div class="status-divider"></div>
			<div class="status-item">
				<span class="status-label">Center</span>
				<span class="status-value" id="center">-122.5122, 47.5220</span>
			</div>
			<div class="status-divider"></div>
			<div class="status-item">
				<span class="status-label">Bearing</span>
				<span class="status-value" id="bearing">0°</span>
			</div>
			<div class="status-divider"></div>
			<div class="status-item">
				<span class="status-label">Cursor</span>
				<span class="status-value" id="cursorPos">--</span>
			</div>
		</div>

		<input id="ipt" type="range" min="0" max="24" />
		<script type="module" src="./main.ts"></script>
	</body>
</html>
